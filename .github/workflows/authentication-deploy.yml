name: Authentication Service Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: back-end/authentication
      run: |
           mvn clean install
           mkdir artifacts && cp target/*.jar artifacts
           cd artifacts && ls
    - name: Save artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: authentication-artifact
        path: ./authentication/artifacts
    - name: Login to ECR
      uses: docker/login-action@v3.0.1
      with:
        registry: ${{secrets.AWS_ECR_ADDRESS}}
        username: AWS
        password: ${{ secrets.AWS_ECR_PASSWORD }}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./back-end/authentication/Dockerfile
        push: true
        tags: ${{ secrets.AWS_ECR_ADDRESS }}/authentication:latest
  deploy:
    needs: build
    runs-on: [authentication-runner]
    steps:
      - name: Login to ECR
        uses: docker/login-action@v3.0.1
        with:
          registry: ${{secrets.AWS_ECR_ADDRESS}}
          username: AWS
          password: ${{ secrets.AWS_ECR_PASSWORD }}
      - name: Pull Image from AWS ECR
        run: sudo docker pull  ${{secrets.AWS_ECR_ADDRESS}}/authentication:latest
      - name: Delete old container
        run: sudo docker rm -f authentication-container
      - name: Run Docker Image
        run: sudo docker run -d -p 8082:8082 --name authentication ${{secrets.AWS_ECR_ADDRESS}}/authentication
