name: Authentication Service Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: back-end/authentication
      run: |
           mvn clean install
           mkdir artifacts && cp target/*.jar artifacts
           cd artifacts && ls
    - name: Save artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: authentication-artifact
        path: ./back-end/authentication/artifacts
    - name: Delete existing AWS credentials (if any)
      run: rm -f ~/.aws/credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::767397764432:role/GitHubRole
        role-session-name: authentication_role
        role-skip-session-tagging: true
        aws-region: ap-southeast-2
    - name: Login to ECR
      run: docker login -u AWS -p $(aws ecr get-login-password --region ap-southeast-2) ${{secrets.AWS_ECR_ADDRESS}} 
    - name: Build Docker file
      working-directory: back-end/authentication
      run: docker buildx build . -t ${{ secrets.AWS_ECR_ADDRESS }}/authentication:latest
    - name: Push File
      working-directory: back-end/authentication
      run: docker push ${{ secrets.AWS_ECR_ADDRESS }}/authentication:latest
  deploy:
    needs: build
    runs-on: [self-hosted, Linux, X64, authentication]
    steps:
      - name: Login to ECR
        uses: docker/login-action@v3
        with:
          registry: ${{secrets.AWS_ECR_ADDRESS}}
          username: AWS
          password: ${{ secrets.AWS_ECR_PASSWORD }}
      - name: Pull Image from AWS ECR
        run: sudo docker pull  ${{secrets.AWS_ECR_ADDRESS}}/authentication:latest
      - name: Delete old container
        run: sudo docker rm -f authentication-container
      - name: Run Docker Image
        run: sudo docker run -d -p 8082:8082 --name authentication-container ${{secrets.AWS_ECR_ADDRESS}}/authentication:latest
