name: Authentication Service Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      working-directory: back-end/authentication
      run: |
           mvn clean install
           mkdir artifacts && cp target/*.jar artifacts
           cd artifacts && ls
    - name: Save artifact
      uses: actions/upload-artifact@v4.3.1
      with:
        name: authentication-artifact
        path: ./authentication/artifacts
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        unset-current-credentials: true
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2
    - name: Get ECR login authorization
      id: get_login 
      run: |
        password=$(aws ecr get-login-password --region ap-southeast-2)
        echo "Password is: ${password}"
        echo "password=${password}" >>$GITHUB_OUTPUT
    - name: Login to ECR
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.AWS_ECR_ADDRESS }}
        username: AWS
        password: ${{ steps.get_login.outputs.password }} 
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./back-end/authentication/Dockerfile
        push: true
        tags: ${{ secrets.AWS_ECR_ADDRESS }}/authentication:latest
  deploy:
    needs: build
    runs-on: [authentication-runner]
    steps:
      - name: Login to ECR
        uses: docker/login-action@v3
        with:
          registry: ${{secrets.AWS_ECR_ADDRESS}}
          username: AWS
          password: ${{ secrets.AWS_ECR_PASSWORD }}
      - name: Pull Image from AWS ECR
        run: sudo docker pull  ${{secrets.AWS_ECR_ADDRESS}}/authentication:latest
      - name: Delete old container
        run: sudo docker rm -f authentication-container
      - name: Run Docker Image
        run: sudo docker run -d -p 8082:8082 --name authentication-container ${{secrets.AWS_ECR_ADDRESS}}/authentication:latest
