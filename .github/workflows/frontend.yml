name: NodeJS with Webpack

on:
  push:
    branches:
      - main
      - development
    paths:
      - front-end/**
  pull_request:
    branches:
      - main
      - development
    paths:
      - front-end/**
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
    - working-directory: front-end
      run: |
        npm install
        npm run build
