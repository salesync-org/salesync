name: Front-end Build
on:
  pull_request:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.base.ref == 'main' && startsWith(github.ref, 'refs/heads/front-end/') }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - working-directory: front-end
        run: npm install
      - working-directory: front-end
        run: npm run build
