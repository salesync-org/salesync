name: Frontend Build

on:
  push:
    branches:
      - main
      - development
    paths:
      - front-end/**
  pull_request:
    branches:
      - main
      - development
    paths:
      - front-end/**

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
