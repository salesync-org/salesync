name: Frontend Build

on:
  pull_request:
    paths:
      - front-end/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - working-directory: front-end
        run: npm install
      - working-directory: front-end
        run: npm run build
