# Server settings
server.port=8292
server.servlet.context-path=/api/v1

# Spring application settings
spring.application.name=record-service

# Datasource settings
spring.datasource.url=jdbc:postgresql://localhost:54321/salesync_record_service
spring.datasource.username=record_service
spring.datasource.password=record_service

# JPA settings
spring.jpa.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Eureka discovery client settings (commented out, these would be used for service discovery)
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#eureka.client.fetch-registry=true
#eureka.client.register-with-eureka=true